<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiren's Page</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <style>
    /* Removed stray inline CSS */
  </style>
</head>
<body>
  <video autoplay muted loop playsinline class="bg-video">
    <source src="https://cdn.pixabay.com/video/2021/02/27/66423-517408349_large.mp4" type="video/mp4">
  </video>
  <div class="glass" id="glass" tabindex="0" role="region" aria-label="Hiren Patil card">
    <div class="glass-highlight" id="glassHighlight"></div>
    <h1>Hiren Patil</h1>
    <p>15 y/o &bull; A Student | Interested in LLM & Deep Learning</p>
    <div>
      <span>Time Until My Birthday:</span>
      <span class="countdown" id="countdown"></span>
    </div>
    <div class="socials">
      <a href="https://github.com/p-hiren" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" style="filter: invert(1);"></a>
      <a href="https://orcid.org/0009-0004-2026-6743" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/orcid.svg" alt="ORCID" style="filter: invert(1);"></a>
      <a href="mailto:contact.hiren@icloud.com">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" viewBox="0 0 24 24">
          <path d="M20 4H4C2.9 4 2.01 4.9 2.01 6L2 18c0 
          1.1.9 2 2 2h16c1.1 0 2-.9 
          2-2V6c0-1.1-.9-2-2-2zm0 
          4-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
      </a>
    </div>
    <button class="cta" id="openContact">Say Hi</button>
  </div>
  <!-- Contact modal -->
  <div id="contactModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="contactBackdrop"></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="contactTitle">
      <h2 id="contactTitle">Contact Hiren Patil</h2>
      <p class="muted">Choose how you'd like to reach me</p>
      <div class="modal-buttons">
        <a class="btn" href="https://orcid.org/0009-0004-2026-6743" target="_blank" rel="noopener">ORCID</a>
        <a class="btn" href="https://github.com/p-hiren" target="_blank" rel="noopener">GitHub</a>
        <a class="btn" href="mailto:contact.hiren@icloud.com">Email</a>
        <button class="btn" id="copyEmail">Copy Email</button>
      </div>
      <button class="btn close" id="closeContact">Close</button>
    </div>
  </div>

  <div id="toast" class="toast" aria-hidden="true"></div>
  <script src="./app.js"></script>
</body>
</html>
