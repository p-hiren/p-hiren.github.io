<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hiren's Personal Page</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }
  video.bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  .card {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(30px) saturate(200%) brightness(1.2);
    -webkit-backdrop-filter: blur(30px) saturate(200%) brightness(1.2);
    border-radius: 25px;
    padding: 2rem;
    color: white;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: popIn 0.6s ease-out;
  }
  @keyframes popIn {
    0% { transform: scale(0.9); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
  .subtitle {
    font-size: 1.6rem;
    font-weight: 600;
    margin-bottom: 0.3rem;
  }
  h1 {
    margin: 0.3rem 0;
    font-size: 2.2rem;
  }
  .links img {
    width: 28px;
    margin: 0 10px;
    vertical-align: middle;
    filter: brightness(0) invert(1) drop-shadow(0px 0px 2px rgba(255,255,255,0.6));
    transition: transform 0.2s ease;
  }
  .links img:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>
  <video autoplay muted loop playsinline class="bg-video">
    <source src="https://cdn.pixabay.com/video/2021/02/27/66423-517408349_large.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="card">
    <div class="subtitle">A Student</div>
    <h1>Hiren</h1>
    <p>15 y/o</p>
    <p>Time until my birthday: <span id="countdown"></span></p>
    <div class="links">
      <a href="https://github.com/p-hiren" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub"></a>
      <a href="https://orcid.org/0009-0004-2026-6743" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/orcid.svg" alt="ORCID"></a>
      <a href="mailto:contact.hiren@icloud.com"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/apple.svg" alt="Email"></a>
    </div>
  </div>

<script>
  function updateCountdown() {
    const now = new Date();
    let nextBirthday = new Date(now.getFullYear(), 2, 15);
    if (now > nextBirthday) {
      nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
    }
    const diff = nextBirthday - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    document.getElementById('countdown').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
