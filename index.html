<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hiren's Page</title>
<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'SF Pro Display', sans-serif;
    background: black;
    overflow: hidden;
    color: white;
  }
  video.bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.6);
    z-index: -1;
  }
  .glass {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
  }
  .countdown {
    background: rgba(255, 255, 255, 0.15);
    padding: 8px 20px;
    border-radius: 50px;
    display: inline-block;
    font-size: 1.2em;
    margin-top: 5px;
  }
  .socials {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 25px;
  }
  .socials a {
    display: inline-block;
    transition: transform 0.2s ease, filter 0.2s ease;
    color: #fff; /* for inline SVG using currentColor */
  }
  .socials a:hover {
    transform: scale(1.15);
    filter: drop-shadow(0 0 6px rgba(255,255,255,0.8));
  }
  .socials img, .socials svg {
    width: 40px;
    height: 40px;
  }
</style>
</head>
<body>
<video autoplay muted loop playsinline class="bg-video">
  <source src="https://cdn.pixabay.com/video/2021/02/27/66423-517408349_large.mp4" type="video/mp4">
</video>
<div class="glass">
  <h1>A Student</h1>
  <p>15 y/o &bull; Interested in LLM & Deep Learning</p>
  <div>
    <span>Time Until My Birthday:</span>
    <span class="countdown" id="countdown"></span>
  </div>
  <div class="socials">
    <a href="https://github.com/p-hiren" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" style="filter: invert(1);"></a>
    <a href="https://orcid.org/0009-0004-2026-6743" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/orcid.svg" alt="ORCID" style="filter: invert(1);"></a>
    <!-- Inline white mail icon (reliable, always matches color) -->
    <a href="mailto:contact.hiren@icloud.com" aria-label="Email Hiren" title="Email">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" role="img" aria-hidden="true">
        <rect x="3" y="5" width="18" height="14" rx="3" ry="3"></rect>
        <path d="M3.8 7.5l8.2 6 8.2-6"></path>
      </svg>
    </a>
  </div>
</div>
<script>
function updateCountdown() {
  const now = new Date();
  let nextBirthday = new Date(now.getFullYear(), 2, 15);
  if (now > nextBirthday) {
    nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
  }
  const diff = nextBirthday - now;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);
  document.getElementById('countdown').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}
setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>
</html>
