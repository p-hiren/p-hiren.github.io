<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hiren's Page</title>
<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'SF Pro Display', sans-serif;
    background: black;
    overflow: hidden;
    color: white;
  }
  video.bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.6);
    z-index: -1;
  }
  .glass {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
    width: 90%;
    max-width: 500px;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
  }
  .countdown {
    background: rgba(255, 255, 255, 0.15);
    padding: 8px 20px;
    border-radius: 50px;
    display: inline-block;
    font-size: 1.2em;
    margin-top: 5px;
  }
  .socials {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
  }
  .socials a {
    display: inline-block;
    transition: transform 0.2s ease, filter 0.2s ease;
  }
  /* Hover effect for desktop + tap effect for mobile */
  .socials a:hover,
  .socials a:focus,
  .socials a:active {
    transform: scale(1.15);
    filter: drop-shadow(0 0 5px white);
  }
  .socials img {
    width: 40px;
    height: 40px;
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    h1 {
      font-size: 1.8em;
    }
    .countdown {
      font-size: 1em;
      padding: 6px 15px;
    }
    .socials img {
      width: 35px;
      height: 35px;
    }
  }
</style>
</head>
<body>
<video autoplay muted loop playsinline class="bg-video">
  <source src="https://cdn.pixabay.com/video/2021/02/27/66423-517408349_large.mp4" type="video/mp4">
</video>
<div class="glass">
  <h1>A Student</h1>
  <p>15 y/o &bull; Interested in LLM & Deep Learning</p>
  <div>
    <span>Time Until My Birthday:</span>
    <span class="countdown" id="countdown"></span>
  </div>
  <div class="socials">
    <a href="https://github.com/p-hiren" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" style="filter: invert(1);"></a>
    <a href="https://orcid.org/0009-0004-2026-6743" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/orcid.svg" alt="ORCID" style="filter: invert(1);"></a>
    <a href="mailto:contact.hiren@icloud.com">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" viewBox="0 0 24 24">
        <path d="M20 4H4C2.9 4 2.01 4.9 2.01 6L2 18c0 
        1.1.9 2 2 2h16c1.1 0 2-.9 
        2-2V6c0-1.1-.9-2-2-2zm0 
        4-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
    </a>
  </div>
</div>
<script>
function updateCountdown() {
  const now = new Date();
  let nextBirthday = new Date(now.getFullYear(), 2, 15);
  if (now > nextBirthday) {
    nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
  }
  const diff = nextBirthday - now;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);
  document.getElementById('countdown').textContent = 
    `${days}d ${hours}h ${minutes}m ${seconds}s`;
}
setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>
</html>
